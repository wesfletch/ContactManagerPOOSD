<html>
<head>
  <title>Registration</title>
  <script type="text/javascript" src="js/code.js"></script>
  <!--Imports boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class = "container">
    <div class = "row">
      <div class = "col-md-5 mx-auto">
      	<div class = "registerForm">
		<div class = "mb-3">
        		<div class = "col-md-12 text-center">
				<h1>Registration</h1>
      			</div>
		</div>
		<form>
			<div class = "form-group">
				<label>First Name</label>
				<input type="text" class="form-control" id="fName" placeholder="Enter First Name">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" id="lName" placeholder="Enter Last Name">
			</div>
			<div class="form-group">
              			<label>Email</label>
              			<input type="text" class="form-control" id="loginName" placeholder="Enter Email">
            		</div>
			<div class="form-group">
              			<label>Password</label>
              			<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
            		</div>
			<div class="form-group">
              			<label>Phone Number</label>
              			<input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
            		</div>
			<div class="form-group">
              			<label>Major</label>
              			<input type="text" class="form-control" id="major" placeholder="Enter Major">
            		</div>
			<div class="form-group">
				<button type="button" id="registerButton" class="btn btn-block btn-dark" onclick="doRegister();">Register</button>
			</div>
			<div class="form-group">
				<h5 id="registerError"></h5>
			</div>
		</form>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
