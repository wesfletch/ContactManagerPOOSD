<html>
<head>
  <title>Registration</title>
  <script type="text/javascript" src="js/code.js"></script>
  <!--Imports boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class = "container-fluid mt-5" align="center">
    <div class = "row">
      <div class = "col"></div>
      <div class = "col">
        <h2 id="mainHeader">Registration</h2>
      </div>
      <div class = "col"></div>
	</div>
  
  <div class = "container-fluid mt-4" align="center">
	<div class = "row">
		<div class = "col"></div>
		<div class = "col">
			<h2 id="subHeaderFirstName">Add First Name</h2>
		</div>
      <div class = "col"></div>
	</div>
   
   <div class = "row mt-1">
      <div class = "col"></div>
      <div class = "col">
        <input type="text" id="firstName" placeholder="First Name">
      </div>
      <div class = "col"></div>
   </div>
  </div>
   
   
   <div class = "container-fluid mt-4" align="center">
	<div class = "row">
		<div class = "col"></div>
		<div class = "col">
			<h2 id="subHeaderLastName">Add Last Name</h2>
		</div>
      <div class = "col"></div>
   </div>
   
   <div class = "row mt-1">
      <div class = "col"></div>
      <div class = "col">
        <input type="text" id="loginName" placeholder="Last Name">
      </div>
      <div class = "col"></div>
   </div>
   </div>
   
   <div class = "container-fluid mt-4" align="center">
	<div class = "row">
		<div class = "col"></div>
		<div class = "col">
			<h2 id="subHeaderEmail">Add Email Below</h2>
		</div>
      <div class = "col"></div>
   </div>
   
   <div class = "row mt-1">
      <div class = "col"></div>
      <div class = "col">
        <input type="email" id="loginName" placeholder="email">
      </div>
      <div class = "col"></div>
   </div>
   </div>
   
   
   <div class = "container-fluid mt-4" align="center">
	<div class = "row">
		<div class = "col"></div>
		<div class = "col">
			<h2 id="subHeaderPassword">Add Password Below</h2>
		</div>
      <div class = "col"></div>
   </div>
   
   <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <input type="password" id="loginPassword" placeholder="Password">
	  </div>
	  <div class = "col"></div>
   </div>
   </div>
   
   
   <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <button type="button" id="loginButton" class="buttons" onclick="doRegister();">Register</button>
      </div>
      <div class = "col"></div>
   </div>
 </div>  
</body>
</html>
