<html>
<head>
  <title>Contact Manager</title>
  <script type="text/javascript" src="js/code.js"></script>
  <!--Imports boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class = "container-fluid mt-5" align="center">
    <div class = "row">
      <div class = "col"></div>
      <div class = "col">
        <h2 id="mainHeader">Contact Manager</h2>
      </div>
      <div class = "col"></div>
    </div>
    <div class = "row mt-1">
      <div class = "col"></div>
      <div class = "col">
        <input type="text" id="loginName" placeholder="Username">
      </div>
      <div class = "col"></div>
    </div>
    <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <div class = "col"></div>
    </div>
    <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
      </div>
      <div class = "col"></div>
    </div>
    <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <h5 id="loginError"></h5>
      </div>
      <div class = "col"></div>
    </div>
    <div class = "row mt-2">
      <div class = "col"></div>
      <div class = "col">
        <button type="button" id="createAccountButton" class="buttons" onclick="">Create New Account</button>
      </div>
      <div class = "col"></div>
    </div>
  </div>
</body>
</html>
